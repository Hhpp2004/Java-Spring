<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 a {
            text-decoration: none;
            color: #007bff;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
        .delete-icon {
            color: #6c757d; /* Cor cinza */
        }
        .btn-small {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .btn-small:hover .delete-icon {
            color: #dc3545; /* Cor vermelha ao passar o mouse */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Eventos</h1>
        <h3>
            <a href="/cadastro">Cadastrar Eventos</a>
        </h3>
        <div th:each="evento : ${evento}" class="card">
            <h2>
                <a th:href="@{/{codigo}(codigo=${evento.codigo})}" style="text-decoration: none; color: #007bff;">
                    <span th:text="${evento.nome}">Nome do Evento</span>
                </a>
            </h2>
            <p><strong>Local:</strong> <span th:text="${evento.local}">Local do Evento</span></p>
            <p><strong>Data:</strong> <span th:text="${evento.data}">Data do Evento</span></p>
            <p><strong>Horario: </strong><span th:text="${evento.horario}">Horario</span></p>
            <form th:action="@{/deletar/{codigo}(codigo=${evento.codigo})}" method="post" style="display:inline;">
                <button type="submit" class="btn-small">
                    <i class="fas fa-trash-alt delete-icon"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
